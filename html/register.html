<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 폼</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    .form-group input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    .success-message {
      text-align: center;
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
    }

    .additional-message {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>회원가입 </h2>
    <form id="signup-form" action="#" method="post" onsubmit="return handleSubmit()">
      <div class="form-group">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm_password">비밀번호 확인:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <span id="passwordMismatch" class="error-message" style="display:none;">비밀번호가 일치하지 않습니다.</span>
      </div>
      <div class="form-group">
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">전화번호:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <input type="submit" value="가입하기">
      </div>
    </form>
    <div id="success" class="success-message" style="display: none;">회원가입에 성공했습니다!</div>
    <div class="additional-message">계정이 이미 있으신가요? <a href="login.html">로그인하기</a></div>
  </div>
  
  <script>
    function handleSubmit() {
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirm_password').value;

      if (password !== confirmPassword) {
        document.getElementById('passwordMismatch').style.display = 'block';
        return false;
      } else {
        document.getElementById('passwordMismatch').style.display = 'none';
        document.getElementById('success').style.display = 'block';

        setTimeout(function(){
          window.location.href = "login.html";
        }, 2000); // 2초 후에 로그인 페이지로 이동
        return false;
      }
    }
  </script>
</body>
</html>
